<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frida Effe Bracelets</title>
    <meta name="description" content="Braccialetti di classe fatti a mano">
    <meta name="keywords" content="braccialetti, gioielli, handmade, Etsy, Vinted, Frida Effe">
    <meta name="author" content="Frida Effe">
    <link rel="canonical" href="https://fridaeffe-bracelets.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const translations = {
            en: {
                shopEtsy: 'Buy on Etsy <strong>10% Discount</strong>',
                shopVinted: 'Buy on Vinted',
                textAbovePhoto: 'Handmade Classy Bracelets'
            },
            it: {
                shopEtsy: 'Compra su Etsy <strong>10% Sconto</strong>',
                shopVinted: 'Compra su Vinted',
                textAbovePhoto: 'Braccialetti di Classe Fatti a Mano'
            },
            ja: {
                shopEtsy: 'Etsyで購入 <strong>10％割引</strong>',
                shopVinted: 'Vintedで購入',
                textAbovePhoto: '手作りの上品なブレスレット'
            }
        };

        function changeLanguage(lang) {
            document.getElementById('shopEtsy').innerHTML = translations[lang].shopEtsy;
            document.getElementById('shopVinted').innerText = translations[lang].shopVinted;
            document.getElementById('textAbovePhoto').innerText = translations[lang].textAbovePhoto;
        }

        // Use Geolocation API to detect user's location
        function detectUserLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // Use lat/lon to detect the user's location (e.g. via a reverse geocoding service)
                    fetch(`https://geocode.xyz/${lat},${lon}?json=1`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.country === 'Italy') {
                                changeLanguage('it'); // Italy = Italian
                            } else if (data.country === 'Japan') {
                                changeLanguage('ja'); // Japan = Japanese
                            } else {
                                changeLanguage('en'); // All other countries = English
                            }
                        })
                        .catch(err => {
                            console.error('Error detecting location:', err);
                            changeLanguage('en'); // Default to English if location can't be detected
                        });
                });
            } else {
                console.error('Geolocation not supported');
                changeLanguage('en'); // Default to English if geolocation is not supported
            }
        }

        // Call detectUserLocation when page loads
        window.onload = detectUserLocation;
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flag-icon {
            width: 24px;
            height: 18px;
            display: inline-block;
            background-size: cover;
            cursor: pointer;
            border-radius: 4px;
            opacity: 1;
        }
    </style>
</head>
<body class="relative flex flex-col items-center justify-center min-h-screen bg-[#f5e9dc] text-black px-12 py-12">
    <header class="absolute top-4 left-4">
        <img src="https://raw.githubusercontent.com/AMG22075/fridaeffe/refs/heads/main/img/Logo%202.jpeg" alt="Brand Logo" class="w-20 rounded-full border border-gray-300">
    </header>

    <div class="absolute top-4 right-4 flex gap-4 items-center">
        <button onclick="changeLanguage('en')" aria-label="Switch to English">
            <img src="https://flagcdn.com/w20/gb.png" class="flag-icon" alt="English">
        </button>
        <button onclick="changeLanguage('it')" aria-label="Switch to Italian">
            <img src="https://flagcdn.com/w20/it.png" class="flag-icon" alt="Italian">
        </button>
        <button onclick="changeLanguage('ja')" aria-label="Switch to Japanese">
            <img src="https://flagcdn.com/w20/jp.png" class="flag-icon" alt="Japanese">
        </button>
    </div>

    <div class="flex flex-col items-center gap-8 mt-8 w-full max-w-[320px]">
        <p id="textAbovePhoto" class="text-xl font-bold text-[#800202] p-4 text-center">
            Handmade Classy Bracelets
        </p>
        <img src="https://raw.githubusercontent.com/AMG22075/fridaeffe/refs/heads/main/img/Sole.jpg" alt="Product Image" class="w-full rounded-lg shadow-md">

        <nav aria-label="Primary Navigation" class="flex flex-col gap-5 w-full">
            <a href="https://fridaeffe.etsy.com?coupon=FRD858" id="shopEtsy" class="bg-[#800202] hover:bg-red-900 text-white py-3 px-8 rounded-md text-sm text-center w-full">
                Compra su Etsy <strong>10% Sconto</strong>
            </a>
            <a href="https://www.vinted.it/member/249274341" id="shopVinted" class="bg-[#800202] hover:bg-red-900 text-white py-3 px-8 rounded-md text-sm text-center w-full">
                Compra su Vinted
            </a>
        </nav>
    </div>

    <footer class="mt-12">
        <a href="https://www.instagram.com/fridaeffe_bracelets/" target="_blank" aria-label="Follow on Instagram">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" class="w-6 opacity-50 hover:opacity-100 transition-opacity">
        </a>
    </footer>
</body>
</html>
